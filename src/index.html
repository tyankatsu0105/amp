<!doctype html>
<html amp lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Hello, AMPs</title>
    <link rel="canonical" href="http://192.168.11.3:3000/index.html">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <!-- 連続した数字があると誤認識してしまうので、電話番号の自動リンク機能は停止させます。 -->
    <meta name="format-detection" content="telephone=no">
    <style amp-custom><!-- inject-style src="./css/index.css" --></style>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
  </head>
  <body>
      <amp-state id="buttonChange">
          <script type="application/json">
            {
              "classes": {
                "default": "default",
                "active": "active"
              },
              "hidden": {
                "visible": false,
                "hidden": true
              },
              "text": {
                "dummy": "ダミーテキストです。",
                "dummy2": "ダミーテキスト２です。"
              },
              "width": {
                "default": 400,
                "change": 600
              },
              "height": {
                "default": 800,
                "change": 200
              }
            }
          </script>
        </amp-state>
        <div class="container" [class]="hoge" [hidden]="hoge2">
          <p>ボタンを押すと、要素を変更することができます。</p>
          <p>class,text,hiddenが指定できます。付いていたクラスは削除されます</p>
          <p>width,heightがAMPエレメントのみに有効です。</p>
          <p [text]="hoge3">テキストが変わる所</p>
        </div>
        <amp-img [width]="hoge4" src="./img/dummy/img1.jpg" width="100" height="100"></amp-img>
        <amp-img [height]="hoge5" src="./img/dummy/img1.jpg" width="100" height="100"></amp-img>
        <button on="tap:AMP.setState(
          {
            hoge: buttonChange['classes']['active']
          }
          )">クラスをactiveに</button>
        <button on="tap:AMP.setState(
          {
            hoge: buttonChange['classes']['default']
          }
          )">クラスをdefaultに</button>
          <button on="tap:AMP.setState(
            {
              hoge2: buttonChange['hidden']['hidden']
            }
            )">要素を消す</button>
            <button on="tap:AMP.setState(
          {
            hoge2: buttonChange['hidden']['visible']
          }
          )">要素を出現</button>
          <button on="tap:AMP.setState(
          {
            hoge3: buttonChange['text']['dummy']
          }
          )">テキスト変更1</button>
          <button on="tap:AMP.setState(
          {
            hoge3: buttonChange['text']['dummy2']
          }
          )">テキスト変更2</button>
          <button on="tap:AMP.setState(
          {
            hoge4: buttonChange['width']['default']
          }
          )">横幅変更1</button>
          <button on="tap:AMP.setState(
          {
            hoge4: buttonChange['width']['change']
          }
          )">横幅変更2</button>
          <button on="tap:AMP.setState(
          {
            hoge5: buttonChange['height']['default']
          }
          )">高さ変更1</button>
          <button on="tap:AMP.setState(
          {
            hoge5: buttonChange['height']['change']
          }
          )">高さ変更2</button>
  </body>
</html>
